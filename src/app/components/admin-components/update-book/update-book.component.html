<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Kitap Düzenle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="bookForm">
      <mat-form-field class="example-full-width">
        <mat-label>Kitap Adı</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Yazar Adı</mat-label>
        <input formControlName="author" matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Açıklama</mat-label>
        <input formControlName="desc" matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Fiyat</mat-label>
        <input class="input-items" formControlName="price" matInput>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onSubmit()" mat-button>Kaydet</button>
  </mat-card-actions>
</mat-card>
